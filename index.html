<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PaperBoi (Pygame Web)</title>
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; text-align: center; }
    #status { margin: 20px; }
    canvas { background: #222; margin: 20px auto; display: block; }
  </style>
</head>
<body>
  <h1>PaperBoi 📰🚲🏠 (Pygame-Web Demo)</h1>
  <div id="status">Loading...</div>
  <script type="module">
    // Load pygame-web runner from CDN
    import { runPyGame } from "https://cdn.jsdelivr.net/gh/pygame-web/release@main/runner.js";
    runPyGame("main.py").then(() => {
      document.getElementById("status").textContent = "Loaded!";
    }).catch(e => {
      document.getElementById("status").textContent = "Error: " + e;
    });
  </script>
</body>
</html>
